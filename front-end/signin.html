<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Sign In</title>
</head>

<body>
  <header>
    <h1>Sign In</h1>
  </header>
  <section>
    <form class="form" action="" id="signin" enctype="multipart/form-data">
      <input id="username" class="formField" type="text" name="username" placeholder="username">
      <input id="password" class="formField" type="text" name="password" placeholder="password">
      <button class="button" href='/dashboard' type="submit">Sign In</button>
      <h3>Don't have an account?<a href="/">Sign Up Here</a></h3>
    </form>
  </section>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
